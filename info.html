<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="assets/styles/main.css">
        <script type="text/javascript" src="assets/scripts/main.js"></script>
    </head>
    <body>
        <div id="info-container">
            <div class="box info" style="height: 120px;">
                <div class="hider"></div>
                <div id="label-events" class="label banner"><p></p></div>
                <iframe class="widget" data-url="https://streamlabs.com/widgets/event-list/v1/" width="100%" height="100%"></iframe>
            </div>
            <div class="box info" style="flex-grow: 1;">
                <div id="label-chat" class="label banner"><p></p></div>
                <iframe class="widget" data-url="https://streamlabs.com/widgets/chat-box/v1/" width="100%" height="100%"></iframe>
            </div>
            <div id="viewer" class="box info" style="height: calc(var(--info-box-width) * var(--viewer-ratio)); width: var(--info-box-width);">
            </div>
        </div>
    </body>
</html>
